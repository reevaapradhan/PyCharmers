<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Consumer Page</title>
</head>
<body>
  <h1>Consumer Portal</h1>
  <form id="consumerForm">
    <label>Enter/Scan Batch ID: <input type="text" id="batchId"></label>
    <button type="submit">Check</button>
  </form>

  <div id="timeline"></div>

  <script>
    let batchDB = {}; // fake backend

    document.getElementById("consumerForm").addEventListener("submit", function(e){
      e.preventDefault();
      let id = document.getElementById("batchId").value;

      if(batchDB[id]) {
        let b = batchDB[id];
        document.getElementById("timeline").innerHTML = `
          <h3>Batch Details</h3>
          <p><b>Crop:</b> ${b.crop}</p>
          <p><b>Quantity:</b> ${b.qty}</p>
          <p><b>Harvest Date:</b> ${b.date}</p>
          <p><b>Status:</b> ${b.status}</p>
          <p><i>Powered by Blockchain (Txn: 0x123abc...)</i></p>
        `;
      } else {
        document.getElementById("timeline").innerHTML =
          `<p style="color:red">Batch not found!</p>`;
      }
    });
  </script>
</body>
</html>
